<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="clock">
        <div class="hours">01</div>
        :
        <div class="minutes">10</div>
        :
        <div class="seconds">35</div>

    </div>
    <div class="timer">
        <div class="timer-inputs">
            <input type="number" class="input" id="input-hour" min="0" max="24" value="1">
            <input type="number" class="input" id="input-minute" min="0" max="59" value="30">
            <input type="number" class="input" id="input-second" min="0" max="59" value="5">
        </div>
        <div class="buttons">
            <button class="start-btn">Start</button>
            <button class="stop-btn">Stop</button>
        </div>
        <div class="timer-result"></div>
    </div>

    <script src="index.js"></script>
    <script src="clock.js"></script>
</body>

</html>
